<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/your-fontawesome-kit.js"
      crossorigin="anonymous"
    ></script>
    <style>
      /* CSS intégré directement dans la page */
      body {
        background-color: #f4f4f9;
        font-family: "Roboto", sans-serif;
      }

      .container {
        margin-top: 50px;
      }

      /* Navbar */
      .navbar {
        background-color: #004085 !important; /* Bleu foncé */
      }

      .navbar-brand {
        color: #555353 !important;
        font-weight: bold;
      }

      .navbar-nav .nav-item .nav-link {
        color: #9fcddb !important;
        font-size: 16px;
        transition: color 0.3s ease;
      }

      .navbar-nav .nav-item .nav-link:hover {
        color: #ffcc00 !important;
        text-decoration: underline;
      }

      .navbar-toggler {
        border: none;
      }

      /* Footer amélioré */
      .footer {
        background-color: #525151; /* Fond sombre */
        padding: 40px 0;
        color: #f8f9fa;
      }

      .footer a {
        color: #f8f9fa;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #ffcc00; /* Couleur dorée au survol */
        text-decoration: underline;
      }

      .footer h5 {
        margin-bottom: 15px;
        font-weight: bold;
      }

      .footer .container {
        max-width: 1200px;
      }

      .footer .row {
        margin-bottom: 20px;
      }

      .footer .social-icons a {
        margin: 0 10px;
        font-size: 20px;
      }

      .footer .contact-info i {
        margin-right: 8px;
      }
    </style>
    <title>{{title}}</title>
  </head>
  <body>
    {% block body_block %} {% endblock body_block %}

    <!-- Optional JavaScript -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Footer amélioré -->
    <footer class="footer mt-auto">
      <div class="container">
        <div class="row text-center text-md-left">
          <!-- Quick Links -->
          <div class="col-md-4 mb-3">
            <h5 class="text-uppercase">Quick Links</h5>
            <ul class="list-unstyled">
              <li><a href="/">Home</a></li>
              <li><a href="/shop">Shop</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </div>

          <!-- Follow Us -->
          <div class="col-md-4 mb-3 text-center">
            <h5 class="text-uppercase">Follow Us</h5>
            <div class="social-icons">
              <a href="https://facebook.com" class="text-white">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="https://twitter.com" class="text-white">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://instagram.com" class="text-white">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="https://linkedin.com" class="text-white">
                <i class="fab fa-linkedin"></i>
              </a>
            </div>
          </div>

          <!-- Contact Us -->
          <div class="col-md-4 mb-3 text-md-right">
            <h5 class="text-uppercase">Contact Us</h5>
            <ul class="list-unstyled contact-info">
              <li>
                <a href="mailto:contact@ksz.com">
                  <i class="fas fa-envelope"></i> contact@ksz.com
                </a>
              </li>
              <li>
                <a href="tel:+123456789">
                  <i class="fas fa-phone"></i> +123456789
                </a>
              </li>
            </ul>
          </div>
        </div>

        <!-- Copyright -->
        <div class="row mt-3">
          <div class="col-12 text-center">
            <hr class="bg-light" />
            <span class="text-muted"
              >&copy; 2025 KSZ. All rights reserved.</span
            >
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
